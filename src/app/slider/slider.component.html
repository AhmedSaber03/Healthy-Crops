<div class="sliderContainer">
    <nz-carousel nzAutoPlay = false>
      <div
      class="homeSlider mainPadding"
        *ngFor="let item of slides" 
        nz-carousel-content
        [ngStyle]="{ 'background-image': 'url(' + item.imgSrc + ')' }">
        <div class="text">  
          <p class="overlay-text">{{item.title}}</p>
          <h1 class="Mtext">{{item.subtitle}}</h1>
          <p class="Stext">
            Commodities from the roots is our foundation and with generations of
            <br />
            experience we have completed our journey into added value of our
            <br />
            commodities.
          </p>
          <div class="button-container">
            <a href="#" class="primaryButton">
              <span>Our Products</span>
              <div class="icon-container">
                <img src="../../assets/pic/BTN ARROW.svg" alt="Arrow" />
              </div>
            </a>        
            <a href="#" class="SecondaryButton">
              <span>Know About US</span>
              <img  class="oArrow" src="../../assets/pic/orange-play arrwo.svg" >
            </a>
          </div>
        </div>
      </div>
    </nz-carousel>
  </div>
